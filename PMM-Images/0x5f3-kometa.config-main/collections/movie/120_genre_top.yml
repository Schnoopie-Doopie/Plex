## _genre_top.yml

templates:
  top:
    collection_mode: hide
    collection_order: custom
    delete_not_scheduled: false
    limit: 500
    sort_title: "+120_<<collection_name>>"
    sync_mode: sync
    visible_home: false
    visible_library: false
    visible_shared: false
    imdb_search:
      genre: <<genre>>
      genre.not: <<genre.not>>
      language: <<language>>
      limit: 1000
      rating.gte: <<rating.gte>>
      sort_by: rating.desc
      type: <<type>>
      votes.gte: <<votes.gte>>
    optional:
      - genre.not

collections:
  "Top Rated in Action":
    file_poster: config/assets/_genre_top/genre_top-rated_action.png
    summary: "Top rated movies in Action"
    template: {
                    genre: "action",
                    genre.not: "documentary",
                    language: "en",
                    name: top,
                    rating.gte: 5,
                    type: "movie,tv_movie",
                    votes.gte: 10000
                }

